<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="co-xs-12">
        <a href="#" class=" list-item-group clearfix" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4>{{ recipe.name}}</h4>
                <p>{{ recipe.description }}</p>
            </div>
            <span class="pull-right">
                <img [src]="recipe.imagePath" alt=" {{ recipe.name}}" class="img-responsive" style="max-height: 50px; max-width: 50px;">
            </span>
        </a>
        <hr>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
